# Default values for fraud-detection-inference

# Namespace configuration
namespace:
  create: true
  name: fraud-detection

# Image configuration
image:
  repository: nvcr.io/nvidia/tritonserver
  tag: "25.04-py3"
  pullPolicy: IfNotPresent

# NGC Registry secret
imagePullSecrets:
  - name: ngc-secret

# Replica configuration
replicaCount: 1

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# Resource configuration
resources:
  requests:
    cpu: "2"
    memory: "8Gi"
    nvidia.com/gpu: "1"
  limits:
    cpu: "4"
    memory: "16Gi"
    nvidia.com/gpu: "1"

# Node selector for GPU nodes
nodeSelector:
  nvidia.com/gpu.present: "true"

# Tolerations for GPU nodes
tolerations: []

# Affinity rules
affinity: {}

# Triton server configuration
triton:
  modelRepository: /models/python_backend_model_repository
  httpPort: 8005
  grpcPort: 8006
  metricsPort: 8007
  exitTimeoutSecs: 6000

# Health probe configuration
livenessProbe:
  httpGet:
    path: /v2/health/live
    port: 8005
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /v2/health/ready
    port: 8005
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Service configuration
service:
  type: ClusterIP
  httpPort: 8005
  grpcPort: 8006
  metricsPort: 8007

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Auto-generated if empty
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# PersistentVolumeClaim configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class if empty
  accessMode: ReadWriteOnce
  size: 5Gi
  existingClaim: ""  # Use existing PVC if specified

# Security context
securityContext: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Service account
serviceAccount:
  create: false
  name: ""
